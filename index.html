<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <!-- Projects font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <!-- Подвал сайта Footer -->
  <footer class="footer">
    <div class="footer__holder container">
      <div class="footer__title">
        <p class="footer__upper-title">homemade ice cream made</p>
        <h2 class="footer__main-title">with passion</h2>
      </div>
      <ul class="footer__icons-list socials list">
        <li class="footer__icons-item socials__item">
          <a
            class="footer__icons-link socials__link link"
            href=""
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Github icon"
          >
            <svg class="footer__icons-picture socials__picture" width="18.82px" height="18.82px">
              <use href="./images/icons.svg/symbol-defs-opt.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="footer__icons-item socials__item">
          <a
            class="footer__icons-link socials__link link"
            href=""
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Telegram icon"
          >
            <svg class="footer__icons-picture socials__picture" width="19.2px" height="14.93px">
              <use href="./images/icons.svg/symbol-defs-opt.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>

        <li class="footer__icons-item socials__item">
          <a
            class="footer__icons-link socials__link link"
            href=""
            target="_blank"

            </svg>
          </a>
        </li>
      </ul>
      <div class="footer__contacts">
        <a class="footer__contacts-phone link" href="tel:+610383766284"
          >Feel free to contact
          <span class="footer__contacts-phone--accent">+61 (0) 383 766 284</span></a
        >
      </div>
      <div class="footer__sign">
        <p class="footer__sign-text">&#169; 2022 - IceCream. All Rights Reserved.</p>
      </div>
    </div>
  </footer>
</html>
